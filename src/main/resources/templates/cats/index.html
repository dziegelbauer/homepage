<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:replace="~{fragments/header :: head}">
  <title></title>
</head>
<body>
  <header th:replace="~{fragments/header :: header}"></header>

  <div class="row container pb-3 backgroundWhite">
    <div class="row pt-4">
      <div class="col-6">
        <h2 class="text-primary">Cats!</h2>
      </div>
      <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-6 text-end">
        <a th:href="@{/cats/upload}" class="btn btn-primary">
          <i class="bi bi-plus-square"></i>&nbsp;Upload Image
        </a>
      </div>
    </div>
    <div class="photo-gallery">
      <div class="container">
        <div class="intro">
          <h2 class="text-center"></h2>
          <p class="text-center"></p>
        </div>
        <div class="row photos">
          <!--/*@thymesVar id="pics" type="java.util.List<org.ziegelbauer.homepage.models.dto.CatPictureDTO>"*/-->
          <div th:each="pic : ${cats}" class="col-sm-6 col-md-4 col-lg-3 item">
            <a th:href="@{/cats/picture/{id}(id=${pic.id})}" data-lightbox="photos"><img class="img-fluid" th:src="@{/cats/picture/{id}(id=${pic.id})}" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
