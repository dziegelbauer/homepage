<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="~{fragments/header :: head}">
    <title></title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<form th:action="@{/cats/upload}" method="post" enctype="multipart/form-data">
    <div class="p-3 mt-4">
        <div class="row pb-2">
            <div class="col-9">
                <h2 class="text-primarypl-3">
                    Upload Image
                </h2>
                <hr/>

                <div class="mb-3">
                    <label for="uploadBox">Image File:</label>
                    <input type="file" name="file" id="uploadBox" class="form-control"/>
                </div>
            </div>
        </div>
        <button type="submit" onclick="return ValidateInput()" class="btn btn-primary" style="width: 150px;">Upload
        </button>
    </div>
</form>

<script>
    function ValidateInput() {
        if (document.getElementById("uploadBox").value === "") {
            swal({
                icon: 'error',
                title: 'Oops...',
                text: 'Please upload an image',
            });
            return false;
        }
        return true;
    }
</script>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
