<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="~{fragments/header :: head}">
    <title></title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="container">
    <main role="main" class="pb-3">

        <h1>Register</h1>

        <div class="row">
            <div class="col-md-4">
                <!--/*@thymesVar id="dto" type="org.ziegelbauer.homepage.models.dto.RegisterUserDTO"*/-->
                <form id="registerForm" method="post" th:action="@{/auth/register}" th:object="${dto}">
                    <h2>Create a new account.</h2>
                    <hr/>

                    <div class="form-floating">
                        <input class="form-control" autocomplete="username" aria-required="true" type="email"
                               data-val="true" data-val-email="The Email field is not a valid e-mail address."
                               data-val-required="The Email field is required." id="Input_Email" name="Input.Email"
                               value="" th:field="*{email}"/>
                        <label for="Input_Email">Email</label>
                        <span class="text-danger field-validation-valid" data-valmsg-for="Input.Email"
                              data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" autocomplete="firstname" aria-required="true" type="text"
                               data-val="true" data-val-required="The first name field is required." id="Input_FirstName"
                               name="Input.FirstName" value="" th:field="*{firstName}"/>
                        <label for="Input_FirstName">First Name</label>
                        <span class="text-danger field-validation-valid" data-valmsg-for="Input.FirstName"
                              data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" autocomplete="lastname" aria-required="true" type="text"
                               data-val="true" data-val-required="The last name field is required." id="Input_LastName"
                               name="Input.LastName" value="" th:field="*{lastName}"/>
                        <label for="Input_LastName">Last Name</label>
                        <span class="text-danger field-validation-valid" data-valmsg-for="Input.LastName"
                              data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" autocomplete="new-password" aria-required="true" type="password"
                               data-val="true"
                               data-val-length="The Password must be at least 6 and at max 100 characters long."
                               data-val-length-max="100" data-val-length-min="6"
                               data-val-required="The Password field is required." id="Input_Password" maxlength="100"
                               name="Input.Password" th:field="*{password}"/>
                        <label for="Input_Password">Password</label>
                        <span class="text-danger field-validation-valid" data-valmsg-for="Input.Password"
                              data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" autocomplete="new-password" aria-required="true" type="password"
                               data-val="true" data-val-equalto="The password and confirmation password do not match."
                               data-val-equalto-other="*.Password" id="Input_ConfirmPassword"
                               name="Input.ConfirmPassword" th:field="*{confirmPassword}"/>
                        <label for="Input_ConfirmPassword">Confirm password</label>
                        <span class="text-danger field-validation-valid" data-valmsg-for="Input.ConfirmPassword"
                              data-valmsg-replace="true"></span>
                    </div>
                    <button id="registerSubmit" type="submit" class="w-100 btn btn-lg btn-primary">Register</button>
                </form>
            </div>
            <div class="col-md-6 col-md-offset-2">
                <section>
                    <h3>Use another service to register.</h3>
                    <hr/>
                    <div>
                        <p>
                            There are no external authentication services configured. See this <a
                                href="https://go.microsoft.com/fwlink/?LinkID=532715">article
                            about setting up this ASP.NET application to support logging in via external services</a>.
                        </p>
                    </div>
                </section>
            </div>
        </div>


    </main>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
